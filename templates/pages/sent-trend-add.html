{% extends 'layouts/main.html' %}
{% block title %}Google Trend Creation{% endblock %}
{% block content %}
<form method="post">
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Create Google Trend lookup
                </h2>
            </div>
            <div class="body">
                <div class="row clearfix">
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <input name="id" type="hidden" value="0"/>
                            <label>Keyword</label><br>
                            <div class="form-line">
                                <input name="keyword" type="text" class="form-control" placeholder="Google Keyword">
                            </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div>
                            <label>Geo</label><a href="https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2">?</a><br>
                            <div class="form-line">
                                <input name="url" type="text" class="form-control" placeholder="Country Code">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                        <div>
                            <label>Period</label><br>
                              <select name="period" class="form-control" style="width:fit-content">
                                <option value='4h'>4 Hour</option>
                                <option value='1D'>1 Day</option>
                                <option value='1W'>1 Week</option>
                                <option value='1M' selected>1 Month</option>
                                <option value='2M'>2 Month</option>
                                <option value='3M'>3 Month</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div>
                            <label>Category</label><a href="https://github.com/pat310/google-trends-api/wiki/Google-Trends-Categories">?</a><br>
                            <div class="form-line">
                                <input name="cat" type="text" class="form-control" placeholder=Google Category Code>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                        <div>
                            <label>Type</label><br>
                              <select name="type" class="form-control" style="width:fit-content">
                                <option value='' selected>Web</option>
                                <option value='images'>Images</option>
                                <option value='news'>News</option>
                                <option value='youtube'>YouTube</option>
                                <option value='froogle'>Froogle</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6" style="margin-top:20px">
                        <button type="submit" name="action" value="fin" class="btn bg-green btn-lg waves-effect waves-float">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
{% endblock %}

{% block footer %}
{% endblock %}
