{% extends 'layouts/main.html' %}
{% block title %}Data Add{% endblock %}
{% block content %}
<form action="data" method="post">
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Add Data
                </h2>
            </div>
            <div class="body">
                <div class="row clearfix">
                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
                        <div>
                            <label>Date</label>
                            <select name="dateSel" class="form-control" style="display:inline;width:fit-content">
                              {% for col in cols %}
                              <option value='{{col}}'>{{col}}</option>
                              {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                        <div>
                            <label>Open</label><br>
                            <select name="openSel" class="form-control" style="display:inline;width:fit-content">
                              {% for col in cols %}
                              <option value='{{col}}'>{{col}}</option>
                              {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                        <div>
                            <label>High</label><br>
                            <select name="highSel" class="form-control" style="display:inline;width:fit-content">
                              {% for col in cols %}
                              <option value='{{col}}'>{{col}}</option>
                              {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div>
                            <label>Low</label><br>
                            <select name="lowSel" class="form-control" style="display:inline;width:fit-content">
                              {% for col in cols %}
                              <option value='{{col}}'>{{col}}</option>
                              {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div>
                            <label>Close</label><br>
                            <select name="closeSel" class="form-control" style="display:inline;width:fit-content">
                              {% for col in cols %}
                              <option value='{{col}}'>{{col}}</option>
                              {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-1" style="margin-top:20px">
                        <button type="submit" name="action" value="upload-fin" class="btn bg-green btn-lg waves-effect waves-float">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
{% endblock %}

{% block footer %}
{% endblock %}
